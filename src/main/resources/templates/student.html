<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org"  lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.5/af-2.3.7/b-2.2.2/fc-4.0.2/fh-3.2.2/r-2.2.9/sl-1.3.4/datatables.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.5/af-2.3.7/b-2.2.2/fc-4.0.2/fh-3.2.2/r-2.2.9/sl-1.3.4/datatables.min.js"></script>
    <script type="text/javascript" th:src="@{/student.js}"></script>
    <style>
        th.hide_me, td.hide_me {
            display: none;
            visibility: hidden;
            border: none;
        }
    </style>
</head>
<body>

<div>
    <h2>Student Creation</h2>
    <br>
    <tr>
        <div align = "left" >
            <h5><a th:href="@{'/'}">Back to Menu</a></h5>
        </div>
    </tr>
    <tr>
        <div align = "left" >
            <h3><a th:href="@{'/student/addStudent'}">Add new</a></h3>
        </div>
    </tr>

    <div class="col-sm-8" align = "center">
        <div class="panel-body" align = "center" >

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date Of Birth</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>

                <tbody id="stuTbody">

                </tbody>
            </table>

        </div>
    </div>

    </tr>

    </tbody>
    </table>
    </div>

<div class="modal fade" id="update_st_modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h3 class="modal-title">Update Student</h3>
            </div>
            <div class="modal-body">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="hidden" id="upStuId" />
                        <input type="text" id="upFName" onkeyup="onlyChar('upFName');" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="upLName" onkeyup="onlyChar('upLName');" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="upDob" onblur="checkAge('upDob');" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="upPhone" onblur="validatePhone('upPhone')" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text"  id="upEmail" onblur="validateEmail('upEmail')" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="upGender" class="form-control">
                            <option>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="upAddress" onkeyup="onlyChar('upAddress');" class="form-control" />
                    </div>
                </div>
            </div>
            <div style="clear:both;"></div>
            <div class="modal-footer">
                <button name="update" class="btn btn-warning" onclick="updateStudent();"><span class="glyphicon glyphicon-edit"></span> Update</button>
                <button class="btn btn-danger" type="button" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Close</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
